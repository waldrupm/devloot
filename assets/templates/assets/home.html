{% extends 'assets/main.html' %}

{% block content %}
    {% for asset in assets %}
        <div class="container mx-auto">
            <h2>{{asset.name}}</h2>
            <p>{{asset.description}}</p>
            <p>{{asset.creation_date}}</p>
        </div>
    {% empty %}
        Oh no, empty!
    {% endfor %}
{% endblock %}
